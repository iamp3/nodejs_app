dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t simplicissimus/nodejs_app .
      - docker images
      - docker tag simplicissimus/nodejs_app:latest simplicissimus/nodejs_app:travis
      - docker push simplicissimus/nodejs_app:travis
    - stage: deploy
      script:
      - openssl aes-256-cbc -K $encrypted_77965d5bdd4d_key -iv $encrypted_77965d5bdd4d_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
      - eval "$(ssh-agent -s)"
      - chmod 600 /tmp/deploy_rsa
      - ssh-add /tmp/deploy_rsa
      - ssh ubuntu@ec2-3-83-11-158.compute-1.amazonaws.com 'bash ./deploy.sh'
